    'Metro Region I': '#9467bd','Metro Region II': '#8c564b',
    'Central Region I': '#ff7f0e','Central Region II': '#d62728',
    'North Central Region I': '#bcbd22','North Central Region II': '#7f7f7f',
    'North Western Region I': '#e377c2','North Western Region II': '#7f7f7f',
    'Northern Region I': '#e377c2','Northern Region II': '#bcbd22',
    'Eastern Region': '#aec7e8','UVA Region': '#ff9896','Sabaragamuwa Region': '#98df8a',
    'Southern Region I': '#c5b0d5','Southern Region II': '#c49c94','Southern Region III': '#dbdb8d'
  };

  const map = L.map('map');
  const sriLankaBounds = L.latLngBounds([[5.8,79.7],[9.9,81.9]]);
  map.fitBounds(sriLankaBounds);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 18, attribution: '&copy; OpenStreetMap contributors'}).addTo(map);

  const markers = L.markerClusterGroup();
  const labelLayer = L.layerGroup().addTo(map);
  const LABEL_ZOOM = 13; // labels appear at and above this zoom

  function colorFor(r){ return regionColors[r] || '#3d405b'; }
  function markerIcon(color){
    const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="36" viewBox="0 0 24 36">
      <path d="M12 0C5.4 0 0 5.4 0 12c0 9 12 24 12 24s12-15 12-24C24 5.4 18.6 0 12 0z" fill="${color}"/>
      <circle cx="12" cy="12" r="5" fill="#fff"/>
    </svg>`;
    return L.divIcon({ html: svg, className: 'custom-marker', iconSize: [24,36], iconAnchor: [12,36], popupAnchor: [0,-30]});
  }

  const branchPoints = [];
  data.features.forEach(f => {
    const [lon, lat] = f.geometry.coordinates;
    const r = f.properties.region || 'Unspecified';
    const b = f.properties.branch;
    const icon = markerIcon(colorFor(r));
    const m = L.marker([lat, lon], { icon });
    m.bindPopup(`<b>${b}</b><br/>${r}<br/><small>(${lat.toFixed(6)}, ${lon.toFixed(6)})</small>`);
    markers.addLayer(m);
    branchPoints.push({lat, lon, name: b});
  });
  map.addLayer(markers);

  function refreshLabels(){
    labelLayer.clearLayers();
    if(map.getZoom() < LABEL_ZOOM) return;
    branchPoints.forEach(p => {
      L.tooltip({permanent: true, direction: 'right', offset: [12,0], opacity: 0.9, className: 'branch-label'})
        .setContent(p.name)
        .setLatLng([p.lat, p.lon])
        .addTo(labelLayer);
    });
  }

  map.on('zoomend moveend', refreshLabels);
  refreshLabels();

  // Legend
  const legend = L.control({position: 'bottomright'});
  legend.onAdd = function(){
    const div = L.DomUtil.create('div','legend');
    div.innerHTML = '<b>Regions</b><br/>';
    Object.entries(regionColors).forEach(([name, color]) => {
      div.innerHTML += `<i style="background:${color}"></i>${name}<br/>`;
    });
    return div;
  };
  legend.addTo(map);
</script>
